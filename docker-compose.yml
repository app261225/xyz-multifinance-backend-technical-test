version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=xyz_user
      - DB_PASS=xyz_password
      - DB_NAME=xyz_multifinance
      - API_PORT=8080
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - xyz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: xyz_user
      MYSQL_PASSWORD: xyz_password
      MYSQL_DATABASE: xyz_multifinance
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - xyz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  xyz-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
